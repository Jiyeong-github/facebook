<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT-TITLE">CloneFacebook</title>
  <!--content title 설정하면 그 값이 나옴-->
  <link rel="stylesheet" th:href="@{/css/common.css}">
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<body>
    <div id="container">
        <th:block th:replace="commonHeader :: header"></th:block>
        <!--commonHeader 다음에 어느 부분에 적힐 건 지 정해줌 :: header-> 여러 개일시 유용 -->
        <section>
            <th:block layout:fragment="content"></th:block>
        </section>
    </div>
</body>
</html>
